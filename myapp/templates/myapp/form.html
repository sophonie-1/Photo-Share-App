{% extends 'base.html' %}
<p></p>
{% block title %}form {% endblock title %} {% block content %}
<div class="container bg-body-secondary p-3">
  <h1 class="text-capitalize">Add Photo</h1>
  <p class="text-center">Please fill out the form below to add a new photo.</p>
  <div class="card">
    <div class="card-body">
      <form action="." enctype="multipart/form-data" method="post">
        {% csrf_token %} {{form.as_p}}
        <input type="submit" value="submit" class="btn btn-primary" />
        <a href="{% url 'gallery' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
